<html>
<head lang="en">
    <title>Acme Product Management</title>

    <!-- Style Sheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="css/toastr.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <!-- Third Party Libraries -->
    <script src="Scripts/jquery-2.2.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="common/services/productResourceMock.js"></script>

<body ng-app="productManagement">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand"
               ui-sref="home">Acme Product Management</a>
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

                <ul class="nav navbar-nav">
                    <li><a ui-sref="productList">Product List</a></li>
                    <li>
                        <a ui-sref="productEdit.info({productId:0})">
                            <i class="glyphicon glyphicon-plus"></i>
                            Add Product
                        </a>
                    </li>
                    <li><a ui-sref="priceAnalytics">Price Analytics</a></li>
                </ul>
            </div>
        </div>

    <div class="container">
