<!DOCTYPE html>
<html>
<head lang="en">
    <title>Acme Product Management</title>

    <!-- Style Sheets-->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <!-- Third Party Libraries-->
    <script src="Scripts/jquery-2.2.3.min.js"></script>
    <script src="Scripts/angular.js"></script>


    <!-- Custom Scripts-->
    <script src="app/app.js"></script>
    <script src="app/products/productListCtrl.js"></script>

</head>

<body ng-app="productManagement">
    <div class="panel panel-primary">
        <div class="panel-heading"
             style="font-size:large">
            Product List
        </div>

        <div class="panel-body">
            <table class="table" ng-controller="ProductListCtrl as vm">

                <thead>
                    <tr>
                        <td>
                            <button type="button"
                                    class="btn btn-primary"
                                    ng-click="vm.toggleImage()">
                                {{vm.showImage ? "Hide": "Show"}} Image
                            </button>
                        </td>
                        <td>Product</td>
                        <td>Code</td>
                        <td>Available</td>
                        <td>Price</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in vm.products">
                        <td>
                            <img ng-if="vm.showImage"
                                 ng-src="{{product.imageUrl}}"
                                 style="width:50px; margin: 2px"
                                 title="{{product.productName}}" />
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
